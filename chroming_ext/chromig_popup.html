<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->

    <link rel="stylesheet" href="chromig_css.css">
    <title>Chromig</title>
</head>

<body>
    <form>
        <!-- Filter type -->
        <label for="filter_type">
            <b>Select filter type</b>
            <select id="filter_type">
                <option>Saturation</option>
                <option>Grayscale</option>
            </select>
        </label>

        <!-- Value -->
        <label for="valrange">
            <b>Enter filter precentage</b>
            <input type="text" id="valrange" name="ival" value="100%" required>
        </label>

        <!-- Function button -->
        <button class="outline" onclick="EditImg()">Edit!</button>
    </form>

    <script src="chromig_functions.js"></script>
</body>

</html>
